    <h1 class="titre-contact">Nous contacter</h1>
    <!--Formulaire-->


    <div class="row justify-content-center">
        <div class="card-formulaire w-150 bg-dark">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-6">
                        <input type="text" class="form-control" placeholder="Prénom">
                    </div>
                    <div class="col-lg-6">
                        <input type="text" class="form-control" placeholder="Nom">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <label for="exampleFormControlInput1"></label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="email@exemple.com">
                    </div>
                    <div class="col-lg-6">
                        <label for="exampleFormControlSelect1"></label>
                        <select class="form-control" id="exampleFormControlSelect1" placeholder="Choisir">

                            <option>Réservation</option>
                            <option>Suggestions</option>
                            <option>Réclamation</option>
                            <option>Candidatures</option>
                        </select>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-lg-12">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                            placeholder="Entrez votre texte"></textarea>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-lg-12">
                        <button type="button" class="btn btn-primary btn-lg btn-block"><i class="far fa-envelope"></i> Envoyé</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
